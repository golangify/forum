{{ define "sections/new" }}
{{ template "header" . }}
<section>
    <h1 class="mb-10">Новый раздел</h1>
    <form class="flex flex-column" method="post" action="/sections">
        <label for="title">Заголовок</label>
        <input class="mb-10" type="text" name="title" value="{{ .section_title }}">
        <label for="body">Описание</label>
        <textarea class="mb-10" name="body">{{ .section_body }}</textarea>
        {{ if .error }}
        <div class="text-red mb-10">{{ .error }}</div>
        {{ end }}
        <input type="submit" value="Создать раздел" title="создать новый раздел">
    </form>
</section>
{{ template "footer" . }}
{{ end }}
